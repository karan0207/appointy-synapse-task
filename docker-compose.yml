version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: synapse-postgres
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: synapse_dev_password
      POSTGRES_DB: synapse_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U synapse']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: synapse-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  localai:
    image: quay.io/go-skynet/local-ai:latest
    container_name: synapse-localai
    ports:
      - '8080:8080'
    environment:
      - THREADS=4
      - CONTEXT_SIZE=2048
      - MODELS_PATH=/models
      - DEBUG=true
      # Vision model preload is optional - comment out if model not downloaded yet
      # - 'PRELOAD_MODELS=[{"id": "llava-vision", "url": "file:///models/llava-vision.yaml"}]'
    volumes:
      - localai_models:/models
      # Mount model configuration files
      - ./localai-models:/models/configs:ro
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  postgres_data:
  redis_data:
  localai_models:

